<!DOCTYPE html>
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if IE 9 ]><html class="ie ie9" lang="en"> <![endif]-->
<html>
  <head>
  	<meta charset="utf-8">
    <title>Activity - Body mass calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Kristin Corona">
    
    <!-- CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../fontello/css/fontello.css" rel="stylesheet" > 
    
    <!-- Calculators CSS -->
    <link rel="stylesheet" href="css/calculators.css">
    
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>

		 <div class="container-fluid">
         			<div class="row row_in_widget" style="padding-top:15px;">
                    
                	<div class="col-md-6 col-sm-6">
                         <form>
                            <div class="form-group"><input type="text"  class="form-control"  name="Weight"  placeholder="Weight"></div>

                              <div class="form-group">
                                <div class="styled-select">
                                  <select class="form-control col-md-3"  name="weight_select">
                                      <option value="pounds">Pounds (lb)</option>
                                      <option value="kilo">Kilo (KG)</option>
                                    </select>
                                  </div>
                               </div>
                             
                                <div class="form-group"><input type="text"  class="form-control"  name="Height"  placeholder="Height"></div>
                                  <div class="form-group">
                                    <div class="styled-select">
                                      <select class="form-control"  name="height_select">
                                        <option value="inches">By Inches (in)</option>
                                        <option value="cm">By Centimeters (cm)</option>
                                      </select>
                                    </div>
                                </div>
        
                            <input type="hidden" name="calculator" value="bmi_calculator"/>
                        </form>
                        <button id="selectBtn"  class="button_medium add_top">Calculate</button>
                      </div>
                
                        <div class="col-md-6 col-sm-6">
                             <div class="result">
                                <h3>BMI Value</h3>
                                <div id="bmi_value">0</div>
                                <div id ="indicator"></div>
                             </div>
                        </div>
                        
           				<div class="row row_in_widget">
                       <div class="col-sm-12">
                        		<h4>BMI Range Indication</h4>
                                <ul id="bmi_range">
                                	<li><strong>Less than 16.5</strong> = Severely Underweight</li>
                                    <li><strong>16.5 - 18.5</strong>  = Underweight</li>
                                    <li><strong>18.5 - 25</strong>  = Normal</li>
                                    <li><strong>25 - 30</strong>  = Overweight</li>
                                    <li><strong>30+</strong>  = Obese</li>
                                </ul>
                         </div><!-- End col-sm-12 -->
                      </div><!-- End row -->
                      
              </div><!-- End row -->
    </div><!-- End container fluid -->

<!-- CALCULATOR JS --> 
<script src="js/jquery-1.10.min.js"></script>
<script src="js/calories_calculators.js"></script>
<script src="js/jquery.placeholder.js"></script>
<script>
$(document).ready(function(){   
		//Pace holder
		$('input, textarea').placeholder();
});
</script>
  </body>
</html>
